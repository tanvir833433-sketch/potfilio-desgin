<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    <header class="bg-[linear-gradient(180deg,_rgba(210.4,204.52,198.05,1)_0%,_rgba(245,245,245,1)_100%)] h-[94vh] lg:h-[100vh]">
        <!-- prent div  -->
         <div class="w-10/12 lg:w-11/12 mx-auto ">
            <nav class="flex justify-between items-center pt-5">
                <div>
                    <img src="image/Logo.png" alt="png">
                </div>
                <ul class="sm:flex gap-10 hidden">
                    <li><a href="">Home</a></li>
                    <li><a href="">Pcodeut</a></li>
                    <button><a href="">Pcodeut</a></button>
                </ul>
               <a href="" class="sm:hidden"><i class="fa-solid fa-list sm:hidden"></i></a>
            </nav>
         </div>

         <!-- hero secton  -->
          <!-- <div class="bg-[url(image/Headphone-Image.png)] bg-center bg-contain w-full h-full bg-no-repeat">
            <div class="content-center">
                 <h1 class="text-[clamp(5rem,10vw,8rem)] text-center text-stone-500">Resonance</h1>
                 <h2 class="text-[clamp(5rem,10vw,8rem)] text-center text-stone-500">AURA PRO</h2>
            </div>
          </div> -->
         <div class="bg-[url(image/Hero-Content.png)] bg-center bg-contain w-full h-full bg-no-repeat hidden sm:block">

         </div>
         <!-- mobile device  -->
         <div class="mt-15 sm:hidden flex flex-col items-center">
            <img src="image/Frame-13.png" alt="">
            <img src="image/Headphone-Image.png" alt="">
         </div>
    </header>

    <main>
        <!-- fast section  -->
         <section class="mt-10">
            <!-- prent div  -->
             <div >
               <!-- text div   -->
                <div>
                   <h1 class="sm:text-5xl text-4xl font-semibold text-center text-stone-600">Your Style. Your Sound.</h1>
                   <p class="sm:text-2xl text-xl text-center text-gray-500 mt-4">Studio-grade acoustics that dissolve distractions and awaken clarity.</p>   
                </div>
                <!-- image div  -->
                 <div class="flex lg:justify-center mt-5">
                    <!-- fast image  -->
                    <div class="hidden md:block">
                        <img src="image/headphones(yellow).png" alt="" class="opacity-100 blur-sm">
                    </div>
                    <!-- secoend image  -->
                    <div>
                        <img src="image/Headphone-Images2.png" alt="" class="" width="550">
                    </div>
                    <!-- Thrad image  -->
                    <div class="hidden md:block">
                        <img src="image/Headphone Images.png" alt="">
                    </div>
                 </div>

                 <!-- buton div  -->
                  <div class="text-center">
                     <div class="flex gap-3 justify-center mt-5">
                       <button class="w-10 h-10 rounded-full bg-yellow-400 border-2 border-transparent transition hover:border-2 hover:border-gray-500"></button>
                       <button class="w-10 h-10 rounded-full bg-[#919163] border-2 border-transparent transition hover:border-2 hover:border-gray-500"></button>
                       <button class="w-10 h-10 rounded-full bg-red-600 border-2 border-transparent transition hover:border-2 hover:border-gray-500"></button>
                     </div>
                     <p class="text-gray-400 italic mt-5">Choose a color that fits your flow.</p>
                  </div>
            </div> 
         </section>
    </main>

    <footer></footer>


</body>
</html>
